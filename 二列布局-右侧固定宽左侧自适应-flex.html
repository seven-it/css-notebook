<!doctype html>
<html lang="en">
<head>

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

        * {
            margin: 0;
            padding:0;

        .box {
            width: 100%;
            height: 700px;
            display: flex;
        }
        .left {
            flex: 1;
            background: yellow;

            background: red;

        }

        <div class="left"> 左侧自适应</div>
