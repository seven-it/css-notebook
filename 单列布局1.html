<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin:0;
            padding: 0;
        }
        .box {
            width: 1200px;
            text-align: center;
            margin: 0 auto;
        }
        .header,.footer {
            width: 100%;
            height: 50px;
            background: yellow;
        }
        .main {
            width: 100%;

            background: red;
            height: 500px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="header">header</div>
        <div class="main">main</div>
        <div class="footer">footer</div>
    </div>
</body>
</html>
