<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding:0;
        }
        .box {
            width: 100%;
            height: 700px;
            position: relative;
        }
        .left {
            height: 100%;
            margin-right: 200px;
            background: yellow;
        }
        .right {
            position: absolute;
            right: 0;
            top: 0;
            background: red;
            height: 100%;
            width: 200px;

        }
    </style>
</head>
<body>
<div class="box">
    <div class="left"> 左侧自适应</div>
    <div class="right">右侧固定宽</div>
</div>
</body>
</html>
