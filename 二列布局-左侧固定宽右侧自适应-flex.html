<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding:0;
        }
        .box {
            width: 100%;
            height: 700px;
            display: flex;
        }
        .left {
            flex-shrink:0;
            background: yellow;
            width: 200px;
            height: 100%;
        }
        .right {
            background: red;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="left"> 左侧固定宽</div>
        <div class="right">右侧自适应</div>
    </div>
</body>
</html>
